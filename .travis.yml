language: node_js
node_js:
  - "node"
  - "lts/*"
jobs:
  include:
    - stage: test
      script: "npm run test:lint"
    - stage: test
      script: "npm run test:security"
    - stage: test
      script: "npm run test:mocha"
    - stage: release
      node_js: lts/*
      on:
          branch: master
      deploy:
        - provider: script
          skip_cleanup: true
          script:
            - npx semantic-release
        - provider: heroku
          skip_cleanup: true
          api_key:
            secure: $HEROKU_API_KEY
          app: telegram-explorer
notifications:
  email:
    recipients: dipustovit@gmail.com
    on_success: change
    on_failure: always